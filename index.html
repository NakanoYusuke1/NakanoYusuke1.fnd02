<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>余力残高 -Your Daily Energy Buffer-</h1>
  <div class="pointmeter">
    <div id="allPoints">現在のポイント：</div>
    <meter class="meter" low="10" max="30"></meter>
  </div>
  <h2>勤怠管理</h2>
  <!-- 出勤・退勤ボタンの表示 -->
  <div class="kintaiButton">
    <button class="clockInBtn">Start!</button>
    <button class="clockOutBtn">Done!</button>
  </div>

  <!-- 出勤・退勤時間の表示 -->
  <div class="kintaiTime">
    <div class="clockInTime"></div>
    <div class="clockOutTime"></div>
  </div>

  <!-- 出勤・退勤時間修正ボタンの表示 -->
  <!-- <div class="fixKintaiButton">
    <button class="fixClockInBtn">修正</button>
    <button class="fixClockOutBtn">修正</button>
  </div>   -->

  <!-- 修正ボタン押したら出てくる日時入力フォーム -->
  <div class="InputFixedTime">
    <label>修正：<input id="InputFixedClockInTime" type="datetime-local"></label>
    <label>修正：<input id="InputFixedClockOutTime" type="datetime-local"></label>
  </div>

  <!-- 今日の勤務時間の表示 -->
  <div>
    <div class="workingHour"></div>
  </div>

  <!-- 健康管理入力 -->
  <h2>健康管理</h2>

  <!-- 睡眠時間記録フォーム -->
  <div class="allRecord">
    <div class ="sleepRecord">
      <h3>睡眠時間記録</h3>

      <div class="goalAndPoint">
        <!-- 睡眠目標値 -->
        <div id="goalOfSleepTime"></div> 
        <!-- 現在の睡眠ポイント -->
        <div id="sumPointOfSleep"></div>
      </div>
      
      <div class="inputSleep">
        <label><input type="date" id=sleepDate></label>
        <label>睡眠時間：<input type="number" id=sleepTime step="0.5" min="5" max="15"></label>
        <button onclick="addRecord()">記録</button>
      </div>

      <table id="tableOfSleepTime">
        <thead>
          <tr>
              <th>日付</th>
              <th>睡眠時間 (時間)</th>
              <th>点数</th>
          </tr>
        </thead>
        <tbody id="recordTableBody">
            <!-- 記録はここに追加されます -->
        </tbody>
      </table>
    </div>

    <!-- 食事記録フォーム --> 
<div class="allRecord2">
    <div class ="foodRecord">
      <h3>食事記録</h3>

      <div class="goalAndPoint2">
        <!-- カロリー目標値 -->
        <div id="goalOfCalorie"></div> 
        <!-- 現在の食事ポイント -->
        <div id="sumPointOfFood"></div>
      </div>
      
      <div class="inputFood">
        <label><input type="date" id=eatDate></label>
        <label>摂取カロリー：<input type="number" id=foodCalorie step="50" min="300" max="1500"></label>
        <button onclick="addRecord2()">記録</button>
      </div>

      <table id="tableOfFood">
        <thead>
          <tr>
              <th>日付</th>
              <th>摂取カロリー</th>
              <th>点数</th>
          </tr>
        </thead>
        <tbody id="recordTableBody2">
            <!-- 記録はここに追加されます -->
        </tbody>
      </table>
    </div>

    <!-- 運動記録フォーム --> 
<div class="allRecord3">
    <div class ="fitnessRecord">
      <h3>運動記録</h3>

      <div class="goalAndPoint3">
        <!-- 歩数目標値 -->
        <div id="goalOfFitness"></div> 
        <!-- 現在の運動ポイント -->
        <div id="sumPointOfFitness"></div>
      </div>
      
      <div class="inputFitness">
        <label><input type="date" id=fitnessDate></label>
        <label>歩数：<input type="number" id=fitnessSteps></label>
        <button onclick="addRecord3()">記録</button>
      </div>

      <table id="tableOfFitness">
        <thead>
          <tr>
              <th>日付</th>
              <th>歩数</th>
              <th>点数</th>
          </tr>
        </thead>
        <tbody id="recordTableBody3">
            <!-- 記録はここに追加されます -->
        </tbody>
      </table>
    </div>

  <!-- スクリプトは最後に読み込ませる -->
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
